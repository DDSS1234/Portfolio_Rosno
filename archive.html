<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archive - Alex Rosno</title>
  <link rel="stylesheet" href="css/pages.css" />
</head>
<body>
  <header>
    <h1 class="logo"><a href="index.html">RŌS-NŌ</a></h1>
    <button
      id="menuBtn"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="siteMenu"
      class="menu-btn"
    >
      <svg viewBox="0 0 20 20" width="24" height="24" class="burger">
        <path class="l1" d="M3 10h16" />
        <path class="l2" d="M3 14h16" />
      </svg>
    </button>
  </header>

  <nav id="siteMenu" class="menu" hidden data-open="false">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="archive.html">Archive</a></li>
    </ul>
  </nav>
  <main>
    <section class="essay-archive" aria-label="Essay archive">
      <div class="essay-wrapper" data-essay-wrapper aria-live="polite">
        <p class="essay-list__empty" data-essay-empty hidden>
          Essays will live here soon. Check back for fresh notes.
        </p>
      </div>
      <div
        class="essay-overlay"
        data-essay-overlay
        role="dialog"
        aria-modal="true"
        aria-labelledby="essayOverlayTitle"
        hidden
        aria-hidden="true"
      >
        <div class="essay-overlay__panel" data-essay-overlay-panel tabindex="-1">
          <button type="button" class="essay-overlay__close" data-essay-close>
            Close
          </button>
          <header class="essay-overlay__header">
            <h2 class="essay-overlay__title" id="essayOverlayTitle" data-essay-title></h2>
            <time class="essay-overlay__date" data-essay-date></time>
          </header>
          <div class="essay-overlay__body" data-essay-body></div>
        </div>
      </div>
      <noscript>
        <p class="essay-list__noscript">
          Enable JavaScript to load the latest essays.
        </p>
      </noscript>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="site-footer__inner">
      <button
        type="button"
        class="contact-pill"
        data-contact-toggle
        role="button"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="contactSheet"
      >
        <span class="contact-pill__label">Contact &rarr;</span>
      </button>
      <div class="site-footer__indicators">
        <div class="catalog-indicators" data-catalog-indicators></div>
      </div>
      <div class="site-footer__spacer" aria-hidden="true"></div>
    </div>
  </footer>

  <div class="contact-dialog" data-contact-dialog hidden>
    <div class="contact-dialog__overlay" data-contact-overlay></div>
    <section
      class="contact-dialog__sheet"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contactSheetTitle"
      id="contactSheet"
      tabindex="-1"
    >
      <div class="contact-dialog__header">
        <h2 class="contact-dialog__title" id="contactSheetTitle">Contact</h2>
        <button type="button" class="contact-dialog__close" data-contact-close>
          Close
        </button>
      </div>
      <ul class="contact-dialog__list">
        <li>
          <a class="contact-dialog__link" href="mailto:alexrosno@gmail.com">Email</a>
        </li>
        <li>
          <a class="contact-dialog__link" href="https://www.instagram.com/alexrosno/" target="_blank" rel="noopener">
            Instagram
          </a>
        </li>
        <li>
          <a class="contact-dialog__link" href="sms:+12623128934">Phone</a>
        </li>
      </ul>
    </section>
  </div>

  <script src="js/menu.js" defer></script>
  <script src="js/contact.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/essays.js" defer></script>
</body>
</html>
