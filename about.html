<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - Alex Rosno</title>
  <link rel="stylesheet" href="css/pages.css" />
</head>
<body>
  <header>
    <div class="logo-group">
      <h1 class="logo"><a href="index.html">RŌS-NŌ</a></h1>
    </div>
    <nav class="site-links" aria-label="Primary">
      <ul class="site-links__list">
        <li class="site-links__item">
          <a class="site-links__link" href="essays.html">Mini Essays</a>
        </li>
        <li class="site-links__item">
          <a class="site-links__link" href="about.html">About</a>
        </li>
        <li class="site-links__item">
          <button
            type="button"
            class="site-links__link site-links__link--contact"
            data-contact-toggle
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="contactSheet"
          >
            Contact
          </button>
        </li>
      </ul>
    </nav>
    <button
      id="menuBtn"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="siteMenu"
      class="menu-btn"
    >
      <svg viewBox="0 0 20 20" width="24" height="24" class="burger">
        <path class="l1" d="M3 10h16" />
        <path class="l2" d="M3 14h16" />
      </svg>
    </button>
  </header>

  <nav id="siteMenu" class="menu" hidden data-open="false">
    <ul>
      <li>
        <button
          type="button"
          class="menu__contact"
          data-contact-toggle
          aria-haspopup="dialog"
          aria-expanded="false"
          aria-controls="contactSheet"
        >
          Contact
        </button>
      </li>
      <li><a href="essays.html">Mini Essays</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
  <main>
    <div class="aboutDesktop">
    <img class="aboutDesktop-image" src="images/headshot.jpg" alt="Portrait" />
    <div class="aboutDesktop-text">
      <h2>Alexander Rosno</h2>
      <p>Intentional design that respect human beings as biological beings.</p>
    </div>  
  </div>
  <div class="about">
    <div class="about-image-wrap">
      <img class="about-image" src="images/headshot.jpg" alt="Portrait"/>
    </div>
    <div class="about-text">
      <h2>Alexander Rosno</h2>
    </div>  
    <div class="about-text">
      <p>Intentional design that respect human beings as biological beings.</p>    </div>
    </div>
  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="site-footer__inner">
      <div class="site-footer__indicators" aria-hidden="true"></div>
    </div>
  </footer>

  <div class="contact-dialog" data-contact-dialog hidden>
    <div class="contact-dialog__overlay" data-contact-overlay></div>
    <section
      class="contact-dialog__sheet"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contactSheetTitle"
      id="contactSheet"
      tabindex="-1"
    >
      <div class="contact-dialog__header">
        <h2 class="contact-dialog__title" id="contactSheetTitle">Contact</h2>
        <button type="button" class="contact-dialog__close" data-contact-close>
          Close
        </button>
      </div>
      <ul class="contact-dialog__list">
        <li>
          <a class="contact-dialog__link" href="mailto:alexrosno@gmail.com">Email</a>
        </li>
        <li>
          <a class="contact-dialog__link" href="https://www.instagram.com/alexrosno/" target="_blank" rel="noopener">
            Instagram
          </a>
        </li>
        <li>
          <a class="contact-dialog__link" href="sms:+12623128934">Phone</a>
        </li>
      </ul>
    </section>
  </div>

  <script src="js/menu.js" defer></script>
  <script src="js/contact.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
