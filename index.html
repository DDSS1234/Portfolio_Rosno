<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Ring</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>window.ASSET_REV = '1';</script>
</head>
<body>
  <div id="room">
    <div id="ring">
      <ul id="cardRing" role="listbox" aria-activedescendant="">
        <!-- Cards injected by JavaScript -->
      </ul>
    </div>

    <div id="caption" role="status" class="caption-rail">
      <p id="captionText"></p>
    </div>

    <div id="overlay" class="hidden" role="dialog" aria-modal="true">
      <div class="overlay-grid"></div>
    </div>
  </div>

  <!-- Use the actual filename you have; from your repo it's js/main.js -->
  <script src="js/main.js" defer></script>
</body>
</html>
